---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox
mongodb: true
mariadb: true

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: storecamp.app
      to: /home/vagrant/Code/storecamp/public

databases:
    - homestead_test
    - storecamp_test
    - storecamp

